<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head/head::head('博客收录申请 - 博友圈 · 博客人的朋友圈！', '博客收录申请', '博客收录申请。')}"></head>
<body class="list" id="top">
<script th:src="@{/assets/js/theme-settings.js}" type="text/javascript"></script>
<header th:replace="~{fragments/header/header::header}"></header>

<div>
    <header class="post-header">
        <h3 class="post-title">
            博客收录申请
        </h3>
    </header>
    <h4><a href="/admin/blog-requests/add">提交博客</a></h4>
    <table border="1">
        <thead>
        <tr>
            <td><p>RSS地址</p></td>
            <td><p>博主邮箱</p></td>
            <td><p>博客描述</p></td>
            <td><p>自助申请</p></td>
            <td><p>申请时间</p></td>
            <td><p>更新时间</p></td>
            <td><p>申请状态</p></td>
            <td><p>错误原因</p></td>
            <td><p>执行操作</p></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blogRequest, iterstat: ${blogRequests}">
            <td><p th:text="${blogRequest.rssAddress}"></p></td>
            <td><p th:text="${blogRequest.adminEmail}"></p></td>
            <td><p th:text="${blogRequest.description}"></p></td>
            <td><p th:text="${blogRequest.selfSubmitted}"></p></td>
            <td><p th:text="${@thymeLeafTemplateHelper.dateCommonFormatDisplay(blogRequest.requestedAt)}"></p></td>
            <td><p th:text="${@thymeLeafTemplateHelper.dateCommonFormatDisplay(blogRequest.updatedAt)}"></p></td>
            <td><p th:text="${blogRequest.status}"></p></td>
            <td><p th:text="${blogRequest.reason}"></p></td>
            <td><a th:href="'/admin/blog-requests/approve?rssAddress=' + ${blogRequest.rssAddress}">审批通过</a></td>
        </tr>
        </tbody>
    </table>
</div>

<footer class="footer-block">
    <div th:replace="~{fragments/footer/contact::contact}"></div>
    <div th:replace="~{fragments/footer/shuttle::shuttle}"></div>
</footer>
<footer th:replace="~{fragments/footer/footer_site_info::footer_site_info}"></footer>
<div th:insert="~{fragments/plugin/go_to_top::go_to_top}"></div>
<script th:src="@{/assets/js/highlight-menu.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/scroll.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/theme-listener.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/to-top.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/tongji.js}" type="text/javascript"></script>
</body>
</html>
