<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head/head::head('提交博客 - 博友圈 · 博客人的朋友圈！', '提交博客', '提交博客。')}"></head>
<body class="list" id="top">
<script th:src="@{/assets/js/theme-settings.js}" type="text/javascript"></script>
<header th:replace="~{fragments/header/header::header}"></header>
<main class="main">
    <header class="post-header">
        <h1 class="post-title">
            提交博客
        </h1>
    </header>
    <form th:action="@{/admin/blog-requests/add}" th:object="${blogRequestForm}" method="post">
        <div th:if="${#fields.hasErrors('global')}">
            <h3>Global errors:</h3>
            <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
        </div>
        <table border="1">
            <tbody>
            <tr>
                <td><label>博客名称：</label></td>
                <td><textarea name="name" th:field="*{name}"></textarea></td>
                <td><p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
            </tr>
            <tr>
                <td><label>博客描述：</label></td>
                <td><textarea name="description" th:field="*{description}"></textarea></td>
                <td><p style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>
            </tr>
            <tr>
                <td><label>RSS地址：</label></td>
                <td><input type="text" name="rssAddress" th:field="*{rssAddress}"/></td>
                <td><p style="color: red" th:if="${#fields.hasErrors('rssAddress')}" th:errors="*{rssAddress}"></td>
            </tr>
            <tr>
                <td><label>博主邮箱：</label></td>
                <td><input type="text" name="adminEmail" th:field="*{adminEmail}"/></td>
                <td><p style="color: red" th:if="${#fields.hasErrors('adminEmail')}" th:errors="*{adminEmail}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="提交"/></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </form>
</main>
<footer class="footer-block">
    <div th:replace="~{fragments/footer/contact::contact}"></div>
    <div th:replace="~{fragments/footer/shuttle::shuttle}"></div>
</footer>
<footer th:replace="~{fragments/footer/footer_site_info::footer_site_info}"></footer>
<div th:insert="~{fragments/plugin/go_to_top::go_to_top}"></div>
<script th:src="@{/assets/js/highlight-menu.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/scroll.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/theme-listener.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/to-top.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/tongji.js}" type="text/javascript"></script>
</body>
</html>
