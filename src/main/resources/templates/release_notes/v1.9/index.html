<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head/head::head('v1.9 版本说明 - 博友圈 · 博客人的朋友圈！', '博友圈, 版本说明, v1.9', '博友圈 v1.9 版本说明。')}"></head>
<body class="list" id="top">
<script th:src="@{/assets/js/theme-settings.js}" type="text/javascript"></script>
<header th:replace="~{fragments/header/header::header}"></header>
<main class="main">
    <header class="post-header">
        <h1 class="post-title">
            v1.9 版本说明
        </h1>
        <div class="post-publish-date">
            <p>2024年01月26日</p>
        </div>
    </header>
    <article class="post-single">
        <div class="post-content">
            <p>博友圈于 2024 年 01 月 26 日发布了 v1.9 版本！该版本发布了一个新的页面「每月精选」，用于展示过去每个月的精选文章。</p>

            <h3>1 功能说明</h3>
            <p>「每月精选」会从每个月筛选 10 篇人气最旺的文章，然后在该页面进行统一展示。</p>

            <h3>2 页面截图</h3>
            <p><img border="1" th:src="@{/assets/images/sites/release_notes/v1.9/monthly-selected-page.png}"></p>
        </div>
    </article>
</main>
<footer class="footer-block">
    <div th:replace="~{fragments/footer/shuttle::shuttle}"></div>
    <div th:replace="~{fragments/footer/special_thanks::special_thanks}"></div>

</footer>
