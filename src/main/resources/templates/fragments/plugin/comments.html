<div th:fragment="comments">
    <div id="tcomment"></div>
    <script th:src="@{/assets/js/twikoo/1.6.32/twikoo.all.min.js}" type="text/javascript"></script>
    <script>
        twikoo.init({
          envId: 'https://www.boyouquan.com/comments', // 腾讯云环境填 envId；Vercel 环境填地址（https://xxx.vercel.app）
          el: '#tcomment', // 容器元素
          path: location.pathname, // 用于区分不同文章的自定义 js 路径，如果您的文章路径不是 location.pathname，需传此参数
          lang: 'zh-CN', // 用于手动设定评论区语言，支持的语言列表 https://github.com/twikoojs/twikoo/blob/main/src/client/utils/i18n/index.js
        })
    </script>
</div>
