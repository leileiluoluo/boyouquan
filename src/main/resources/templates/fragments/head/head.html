<head th:fragment="head(title, keywords, description)">
    <title th:text="${title}"></title>
    <meta name="keywords" th:content="${keywords}"/>
    <meta
            name="description"
            th:content="${description}"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- og -->
    <meta property="og:type" content="website">
    <meta property="og:locale" content="zh-CN">
    <meta property="og:site_name" content="博友圈">
    <meta property="og:title" th:content="${title}">
    <meta property="og:description" th:content="${description}">
    <meta property="og:image" content="https://www.boyouquan.com/assets/images/sites/logo/logo-small.png">
    
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link th:href="@{/assets/css/custom-v1.5.40.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/stylesheet.min.css}" rel="preload stylesheet" as="style"/>
    <noscript>
        <style>
        #theme-toggle,
        .top-link {
          display: none;
        }
        </style>
        <style>
        @media (prefers-color-scheme: dark) {
          :root {
            --theme: rgb(29, 30, 32);
            --entry: rgb(46, 46, 51);
            --primary: rgb(218, 218, 219);
            --secondary: rgb(155, 156, 157);
            --tertiary: rgb(65, 66, 68);
            --content: rgb(196, 196, 197);
            --hljs-bg: rgb(46, 46, 51);
            --code-bg: rgb(55, 56, 62);
            --border: rgb(51, 51, 51);
          }
          .list {
            background: var(--theme);
          }
          .list:not(.dark)::-webkit-scrollbar-track {
            background: 0 0;
          }
          .list:not(.dark)::-webkit-scrollbar-thumb {
            border-color: var(--theme);
          }
        }
        </style>
    </noscript>
</head>
