<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head/head::head('博客「' + ${blogRequestInfo.name} + '」审核详情' + ' - 博友圈 · 博客人的朋友圈！', '博客收录申请', '博客收录申请。')}"></head>
<body class="list" id="top">
<script th:src="@{/assets/js/theme-settings.js}" type="text/javascript"></script>
<header th:replace="~{fragments/header/header::header}"></header>
<main class="main">
    <header class="post-header">
        <h3 class="post-title" th:text="'博客「' + ${blogRequestInfo.name} + '」审核详情'"></h3>
    </header>
    <div class="blog-requests">
        <div class="requests-container">
            <table style="display: table; table-layout: fixed;">
                <tbody>
                <tr>
                    <td width="20%">
                        <span>博客名称</span>
                    </td>
                    <td width="80%">
                        <p><a th:text="${blogRequestInfo.name}" th:href="${blogRequestInfo.address}"></a></p>
                    </td>
                </tr>
                <tr>
                    <td width="20%">
                        <span>博客描述</span>
                    </td>
                    <td width="80%">
                        <p th:text="${blogRequestInfo.description}"></p>
                    </td>
                </tr>
                <tr>
                    <td width="20%">
                        <span>RSS 地址</span>
                    </td>
                    <td width="80%">
                        <p><a th:text="${blogRequestInfo.rssAddress}" th:href="${blogRequestInfo.rssAddress}"></a></p>
                    </td>
                </tr>
                <tr>
                    <td width="20%">
                        <span>博主邮箱</span>
                    </td>
                    <td width="80%">
                        <p th:text="${blogRequestInfo.adminEmail}"></p>
                    </td>
                </tr>
                <tr>
                    <td width="20%">
                        <span>提交时间</span>
                    </td>
                    <td width="80%">
                        <p th:text="${@thymeLeafTemplateHelper.dateHourCommonFormatDisplay(blogRequestInfo.requestedAt)}"></p>
                    </td>
                </tr>
                <tr>
                    <td width="20%">
                        <span>审核状态</span>
                    </td>
                    <td width="80%">
                        <p th:if="${blogRequestInfo.approved}"><a th:text="${blogRequestInfo.statusInfo}" th:href="'/blogs/' + ${blogRequestInfo.domainName}"></a></p>
                        <p th:unless="${blogRequestInfo.approved}" th:text="${blogRequestInfo.statusInfo}"></p>
                    </td>
                </tr>
                <tr th:if="${blogRequestInfo.failed}">
                    <td width="20%">
                        <span>未通过原因</span>
                    </td>
                    <td width="80%">
                        <p th:text="${blogRequestInfo.reason}"></p>
                    </td>
                </tr>
                <tr th:if="${blogRequestInfo.approved}">
                    <td width="20%">
                        <span>审核时间</span>
                    </td>
                    <td width="80%">
                        <p th:text="${@thymeLeafTemplateHelper.dateHourCommonFormatDisplay(blogRequestInfo.updatedAt)}"></p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer class="footer-block">
    <div th:replace="~{fragments/footer/shuttle::shuttle}"></div>
    <div th:replace="~{fragments/footer/notice::notice}"></div>
</footer>
<footer th:replace="~{fragments/footer/footer_site_info::footer_site_info}"></footer>
<div th:insert="~{fragments/plugin/go_to_top::go_to_top}"></div>
<script th:src="@{/assets/js/highlight-menu.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/scroll.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/theme-listener.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/to-top.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/tongji.js}" type="text/javascript"></script>
</body>
</html>
