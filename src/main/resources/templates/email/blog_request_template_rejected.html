<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout::layout}">
<body>
<div class="email-container">
    <main layout:fragment="content">
        <h1>很抱歉</h1>
        <p th:text="'您的博客「' + ${blogRequestInfo.name} + '」未通过审核！'"></p>
        <p th:text="'原因是：' + ${blogRequestInfo.reason}"></p>
        <p>详情请查看：<a th:text="'https://www.boyouquan.com/blog-requests/' + ${blogRequestInfo.id}"
                         th:href="'https://www.boyouquan.com/blog-requests/' + ${blogRequestInfo.id}"></a></p>
        <br/>
        <p>请修改后重新提交，或联系站长：contact@boyouquan.com</p>
    </main>

</body>
</html>
