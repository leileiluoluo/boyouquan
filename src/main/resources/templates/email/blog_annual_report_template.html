<div width="100%" xmlns:th="http://www.thymeleaf.org">
    <p th:text="'您的 ' + ${report.year} + ' 年度报告：'"></p>
    <br/>
    <p>
        您的博客「<a th:text="${report.blogName}" th:href="'https://www.boyouquan.com/blogs/' + ${report.blogDomainName}"></a>」
        于 <strong style="color: red" th:text="${report.blogCollectedAt}"></strong> 被博友圈收录，到今天我们已一起走过了 <strong style="color: red" th:text="${report.joinDaysTillNow}"></strong> 个日日夜夜！
    </p>
    <br/>

    <p>
        <strong th:if="${report.joinedAfterYearStartDay}">自您加入博友圈起到现在</strong>
        <strong th:unless="${report.joinedAfterYearStartDay}">这一年</strong>
        ，
    </p>

    <p th:if="${report.postCountTillNow} > 0">
        您共发布了 <strong style="color: red" th:text="${report.postCountTillNow}"></strong> 篇文章，
    </p>

    <p th:if="${report.accessCountTillNow} > 0">
        从博友圈获得 <strong style="color: red" th:text="${report.accessCountTillNow}"></strong>  次访问。
    </p>

    <p th:if="${#lists.size(report.recommendedPosts)} > 0">
        您有 <strong style="color: red" th:text="${#lists.size(report.recommendedPosts)}"></strong>  篇文章被博友圈推荐到了首页，它们有：

        <ul th:each="post, stat : ${report.recommendedPosts}" th:if="${stat.count} lt 5">
            <li><a th:text="${post.title}" th:href="${post.link}"></a></li>
            <li th:if="${stat.count} eq 4">...</li>
        </ul>
    </p>

    <p th:if="${#lists.size(report.pinnedPosts)} > 0">
        更加幸运的是，您有 <strong style="color: red" th:text="${#lists.size(report.pinnedPosts)}"></strong>  篇文章被博友圈置顶，它们有：

        <ul th:each="post : ${report.pinnedPosts}" th:if="${stat.count} lt 5">
            <li><a th:text="${post.title}" th:href="${post.link}"></a></li>
            <li th:if="${stat.count} eq 4">...</li>
        </ul>
    </p>
</div>
