<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head/head::head(${blogInfo.name} + ' - 博友圈 · 博客人的朋友圈！', ${blogInfo.name}, '「' + ${blogInfo.name} + '」：' + ${blogInfo.description})}"></head>
<body class="list" id="top">
<script th:src="@{/assets/js/theme-settings.js}" type="text/javascript"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>-->
<header th:replace="~{fragments/header/header::header}"></header>
<main class="main">
    <header class="blog-detail-header">
        <div class="icon">
            <a th:href="'/go?link=' + ${@thymeLeafTemplateHelper.urlEncode(blogInfo.address)}">
                <img th:src="${@thymeLeafTemplateHelper.getBlogAdminLargeImageURLByAddress(blogInfo.address)}"/>
            </a>
        </div>
        <div class="title">
            <a th:href="'/go?link=' + ${@thymeLeafTemplateHelper.urlEncode(blogInfo.address)}"><h2 th:text="${blogInfo.name}"></h2></a>
        </div>
        <div class="domain">
            <a th:text="${blogInfo.getDomain()}" th:href="'/go?link=' + ${@thymeLeafTemplateHelper.urlEncode(blogInfo.address)}"></a>
            <a th:href="'/go?link=' + ${@thymeLeafTemplateHelper.urlEncode(blogInfo.address)}">
                <svg fill="none" shape-rendering="geometricPrecision" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" viewBox="0 0 24 24" height="12" width="12">
                    <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"></path>
                    <path d="M15 3h6v6"></path>
                    <path d="M10 14L21 3"></path>
                </svg>
            </a>
        </div>
        <div class="description">
            <p th:text="${blogInfo.description}"></p>
        </div>
    </header>

    <footer class="blog-detail-summary">
        <div class="flex-item one">
            <p style="font-size: 16px; color: var(--secondary);">文章收录</p>
            <p th:text="${blogInfo.postsCount}"></p>
        </div>
        <div class="flex-item two">
            <p style="font-size: 16px; color: var(--secondary);">文章浏览</p>
            <p th:text="${blogInfo.accessCount}"></p>
        </div>
        <div class="flex-item three">
            <p style="font-size: 16px; color: var(--secondary);">最近更新</p>
            <p th:text="${@thymeLeafTemplateHelper.dateFriendlyDisplay(blogInfo.latestUpdatedAt)}"></p>
        </div>
        <div class="flex-item four">
            <p style="font-size: 16px; color: var(--secondary);">收录时间</p>
            <p th:text="${blogInfo.createdAt}"></p>
        </div>
    </footer>

<!--    <div class="blog-detail-charts">-->
<!--        <div id="charts" style="width: 100%; height: 400px"></div>-->
<!--    </div>-->

    <div class="blog-detail-articles">
        <div class="articles-title">
            <h3>收录文章</h3>
        </div>
        <div class="articles-container">
            <table style="display: table;">
                <tbody>
                    <tr th:each="blogPost, iterstat: ${blogInfo.latestPosts}">
                        <td><text style="margin-right: 6px;" th:text="${@thymeLeafTemplateHelper.dateCommonFormatDisplay(blogPost.createdAt)}"></text></td>
                        <td><a th:text="${blogPost.title}" th:href="'/go?link=' + ${@thymeLeafTemplateHelper.urlEncode(blogPost.link)}"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer class="footer-block">
    <div th:replace="~{fragments/footer/contact::contact}"></div>
    <div th:replace="~{fragments/footer/shuttle::shuttle}"></div>
</footer>
<footer th:replace="~{fragments/footer/footer_site_info::footer_site_info}"></footer>
<div th:insert="~{fragments/plugin/go_to_top::go_to_top}"></div>
<script th:src="@{/assets/js/highlight-menu.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/scroll.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/theme-listener.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/to-top.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/tongji.js}" type="text/javascript"></script>
<!--<script th:src="@{/assets/js/charts/charts.js}" type="text/javascript"></script>-->
</body>
</html>
