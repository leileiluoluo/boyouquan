<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>星球穿梭 - 博友圈 · 博客人的朋友圈！</title>
    <meta name="keywords" content="星球穿梭, 博友圈"/>
    <meta name="description" content="博友圈星球穿梭，随机穿梭到一位博友的星球！"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/assets/css/planet-shuttle/style.css}">
</head>
<body>
    <script th:src="@{/assets/js/planet-shuttle/index.js}" type="text/javascript"></script>
    <div style="color: white; text-align: center; position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);">
        <p th:if="${fromBlog != null}"><p th:text="'助力值为 ' + ${fromBlogInitiatedCount} + ' 的'"></p>「<a style="color: white;" th:href="'/blogs/' + ${fromBlog.domainName}" th:text="${fromBlog.name}"></a>」正在带您穿梭到「<a id="shuttle" th:href="'/go?from=website&link=' + ${@thymeLeafTemplateHelper.urlEncode(blogAddress + '?from=' + fromBlog.address)}" th:text="${blogName}" style="color: white; text-decoration: auto; animation: typing 0.7s infinite;"></a>」的星球！</p>
        <p th:unless="${fromBlog != null}">您即将穿梭到「<a id="shuttle" th:href="'/go?from=website&link=' + ${@thymeLeafTemplateHelper.urlEncode(blogAddress)}" th:text="${blogName}" style="color: white; text-decoration: auto; animation: typing 0.7s infinite;"></a>」的星球！</p>
        <span style="font-size: 12px">© 2023-2024 <a href="https://www.boyouquan.com/home" style="color: white">博友圈</a></span>
    </div>
    <script th:src="@{/assets/js/planet-shuttle/lib/TweenMax.min.js}" type="text/javascript"></script>

    <script th:src="@{/assets/js/tongji.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/planet-shuttle/go.js}" type="text/javascript"></script>
</body>
</html>
